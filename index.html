<!-- Attendino -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="msapplication-tap-highlight" content="no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	    
	    <!-- Path to Framework7 Library CSS-->
	    <link rel="stylesheet" href="dist/css/framework7.material.min.css">
	    <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
	    <!-- Path to your custom app styles-->
	    <link rel="stylesheet" href="dist/css/my-app.css">

	    <title>Attendino</title>
	</head>

	<body class="theme-orange " >

		<div class="panel-overlay"></div><!--Helps to close the panel -->


	    <!-- Creating Panel -->
	    <div class="panel panel-left panel-cover bg-orange">
	        <div style="text-align:center; padding:20px 2px" class="bg-bluegray">
	            <br /><span class="color-white" style="font-size:30px">Attendino</span>
	        </div>
	        <div class="list-block" style="margin:0px">
	            <ul>
	                <li>
	                    <a href="#" class="item-link close-panel" onclick="reset()">
	                        <div class="item-content">
	                            <div class="item-media"><img src="img/home.svg" width="32"></div>
	                            <div class="item-inner color-white"> Home</div>
	                        </div>
	                    </a>
	                </li>
	                <li>
	                    <a href="showall.html" class="item-link close-panel" >
	                        <div class="item-content">
	                            <div class="item-media"><img src="img/home.svg" width="32"></div>
	                            <div class="item-inner color-white">View Attendence</div>
	                        </div>
	                    </a>
	                </li>
	                <li>
	                    <a href="#" class="item-link close-panel">
	                        <div class="item-content">
	                            <div class="item-media"><img src="img/instruction.svg" width="32"></div>
	                            <div class="item-inner color-white">Instruction</div>
	                        </div>
	                    </a>
	                </li>
	                <li>
	                    <a href="http://www.facebook.com/mohit.khandelwal.72" class="item-link close-panel external">
	                        <div class="item-content">
	                            <div class="item-media"><img src="img/about.svg" width="32"></div>
	                            <div class="item-inner color-white">About Us</div>
	                        </div>
	                    </a>
	                </li>
	                <li>
	                    <a href="contactus.html" class="item-link close-panel" onclick="">
	                        <div class="item-content">
	                            <div class="item-media"><img src="img/mail.svg" width="32"></div>
	                            <div class="item-inner color-white">Contact Us</div>
	                        </div>
	                    </a>
	                </li>
	            </ul>
	        </div><!--list block --> 
	    </div><!-- panel closes here -->
	    <!--Panel Ends Here-->

		<div class="views ">
			<div class="view view-main">
				<div class="pages navbar-fixed toolbar-fixed">
					<div class="page bgimg" data-page="index">

						<!-- Creating Navbar -->
	                    <div class="navbar">
	                        <div class="navbar-inner">
	                            <div class="left"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
	                            <div class="center">Attendino</div>
	                            <div class="right"></div>
	                        </div><!-- Navbar Inner -->
	                    </div><!-- Navbar -->
	                    <!-- Navbar Ends here -->

	                    <!-- Main Page Content Starts here -->
                    	<div class="page-content" style="padding-top:56px;">
                    		<div id="roll">
                				<p style="padding-top:20px">Roll No.</p>
                				<br />
                				<p style="font-size:72px;"" id="rollno">1</p>
                				<hr style="width:40%; border:2px solid black;"/>
                    		</div>

                    		<div id="note" >
                    			<div class="content-block margin-tb-0">
	                    			<!-- First Row -->
	                    			<div class="row margin-b-10">
	                    				<div class="col-50 tablet-40">
	                    					<a href="#" class="button button-big button-fill button-raised ripple-blue color-red" onclick="record('a')">Absent</a>
	                    				</div>
	                    				<div class="col-50 tablet-40">
	                    					<a href="#" class="button button-big button-fill button-raised ripple-blue color-green" onclick="record('p')">Present</a>
	                    				</div>
	                    			</div>
	                    			<!--end of first row -->

	                    			<!--second row -->
	                    			<div class="row ">
	                    				<div class="col-30"></div>
	                    				<div class="col-40">
	                    					<a href="#" class="button  button-fill button-raised ripple-blue color-gray"  onclick="record('i')">Ignore</a>	
	                    				</div>
	                    				<div class="col-30"></div>
	                    			</div>
	                    			<!--end of second row -->
	                    		</div>
                    		</div><!--end of note-->
                    		<div id="main">
                    			<div class="row ">
                    				<div class="col-20"></div>
                    				<div class="col-60">
                    					<a href="result.html" class="button button-big button-fill button-raised ripple-blue color-pink">End Attendence</a>	
                    				</div>
                    				<div class="col-20"></div>
                    			</div>
                    		</div>
                    	</div>
					</div><!-- end of page -->
				</div><!-- end of pages -->
			</div><!-- end of view -->
		</div><!-- end of views -->

		<!-- Path to Framework7 Library JS-->
	    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
	    
	    <!-- Path to your app js-->
	    <script type="text/javascript" src="dist/js/my-app.js"></script>

	    <script type="text/javascript" src="dist/js/busDetails.js"></script>
	    <script type="text/javascript" src="dist/js/function.js"></script>

	    <script type="text/javascript" src="cordova.js"></script>
	    <script type="text/javascript" src="js/index.js"></script>

	</body>
</html>
